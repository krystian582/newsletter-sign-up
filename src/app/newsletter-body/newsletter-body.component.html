<div class="newsletter-content">
  <div class="newsletter-img">
    <img
      src="assets/images/illustration-sign-up-mobile.svg"
      alt="filler img"
    />
  </div>
  <div class="newsletter-body">
    <h1 class="newsletter-head">Stay updated!</h1>

    <p>Join 60,000+ product managers receiving monthly updates on:</p>
    <ul>
      <li>Product discovery and building what matters</li>
      <li>Measuring to ensure updates are a success</li>
      <li>And much more!</li>
    </ul>

    <form (ngSubmit)="onSubmit()" [formGroup]="signupForm">
      <div>
        <label for="email">Email address</label>
      </div>
      <div>
        <input type="email" name="email" placeholder="email@company.com" formControlName="email">
      </div>
      <div>
        <button type="submit" class="newsletter-button" [disabled]="!signupForm.valid">Subscribe to monthly newsletter</button>
      </div>
    </form>
  </div>
</div>
